<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
      </div>

      <div class="footer-col footer-col-2">
        <style>
          ul.social-media-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;             /* Align items horizontally */
            justify-content: center;   /* Center the icons horizontally */
            align-items: center;       /* Vertically align items */
            gap: 10px;                 /* Adjust space between icons */
          }

          ul.social-media-list li {
            display: flex;             /* Make list items flex containers */
            align-items: center;       /* Center-align content within each list item */
            line-height: 0;            /* Remove any default line-height affecting alignment */
          }

          ul.social-media-list a {
            display: flex;             /* Ensure the link wraps the icon properly */
            align-items: center;       /* Center-align content within the link */
            text-decoration: none;     /* Remove underline */
          }

          ul.social-media-list svg {
            display: block;            /* Ensure SVGs do not have extra space below */
            vertical-align: middle;    /* Align SVGs vertically */
            width: 24px;               /* Set a uniform width for the SVGs */
            height: 24px;              /* Set a uniform height for the SVGs */
            margin: 0;                 /* Remove any default margin */
          }
        </style>
        
        {%- include social.html -%}
      </div>
      
      <div class="footer-col footer-col-3">
      </div>
    </div>
  </div>
</footer>
