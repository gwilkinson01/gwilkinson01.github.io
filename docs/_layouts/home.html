<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Jekyll Site</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100vh;
            background-color: #2c3e50;
            z-index: -1;
        }
        #hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            top: 40%;
            color: white;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div id="hero-content">
        <h1>Welcome to My Awesome Site</h1>
        <p>This is a site built with Jekyll and some cool JavaScript effects!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 5,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        },
        "modes": {
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
    </script>
</body>
</html>
