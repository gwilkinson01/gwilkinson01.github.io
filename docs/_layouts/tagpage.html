---
layout: default
---
<div class="post">
  <h1>Tag: {{ page.tag }}</h1>
  <ul>
    {% for post in site.tags[page.tag] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%Y-%m-%d" }})<br>
        {{ post.description }}
      </li>
    {% endfor %}
  </ul>
</div>

<!-- Include archive below the posts with extra spacing -->
<hr style="margin-bottom: 50px;"> <!-- Adjust margin-bottom for more gap -->
{% include archive.html %}
